 class=" custom-dropzone"

      <ngx-dropzone-label>
        <img src="../assets/newfolder.png" />

          src="https://d1icd6shlvmxi6.cloudfront.net/gsc/31413V/cf/16/f8/cf16f81569114700a54589a24ded1369/images/parameter_migration_-_simple/u10023.svg?token=e5b2c7321ce1efcc7b99a34707af3bec277b9483eee11a69562d09c8b295aa49"> -->

          <br />
          <p>Drag&Drop files here</p>
        </div>
        <div class="or">
          <p>or</p>
        </div>
        <br />
        <div>
          <button (click)="drop.showFileSelector()" class="btn1">Browse</button>
        </div>
      </ngx-dropzone-label>
      <!-- <ngx-dropzone-preview style="align-content: center;" ngProjectAs="ngx-dropzone-preview" *ngFor="let f of files"

        <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
      </ngx-dropzone-preview> -->
    </ngx-dropzone>

  </div>

<div class="tabdown">
